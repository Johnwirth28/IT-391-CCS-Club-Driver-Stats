<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCSCC Stats</title>
<style>
    body {
        margin: 5;
        font-family: Arial, sans-serif;
    }
    h1 {
            text-align: center;
            color: #333;
        }
    /*task bar*/
    .taskbar{
        background-color: rgb(129, 18, 18);
        overflow: hidden;
    }

    .taskbar a{
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;

    }

    .taskbar a.right{
        float: right;
    }

    .taskbar    a:hover{
        background-color: grey;
        color: black;
    }

    /*end of taskbar*/

    /*widgets*/

    .widgets{
        display: flex;
        gap: 20px;
        padding: 20px;
    }
    .widget{
        background: white;
        border-radius: 10px;
        padding: 50px;
        display: inline-block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .widget h2{
        margin-top: 0;
        font: siz 1.2em;
        color: #333;
    }
    /*end of widgets*/

</style>
</head>

<body>
     <h1 style="display: flex; font-size: inherit; justify-content: center;align-items: center; position: relative;">
        
        <button onclick="window.location.href='driver_status_logged_in_home.html';" style =" font-size: inherit; background: none; border: none; color: inherit; cursor: pointer; display: flex; align-items: center; ">
            
            <image src="logo.png" alt="CCSCC Logo" style=" position: absolute; left: 0; height: 50px; vertical-align: middle; margin-right: 10px; ">

        </button>
        <span style = "font-size: x-large; position: left ">CCSCC Stats </span>

    </h1>
    <div id="taskbar-container"></div>
    <div class ="widgets">
        <div class ="widget">
        <button onclick="window.location.href='stats.html';" style=" font-weight: bold; font-size: x-large; background: none; border: none; color: inherit; cursor: pointer;">
            Driver Stats
        </button>
            <p>input driver stats here</p>
        </div>
    </div>
    <script src="taskbar.js"></script>
</body>
</html>
