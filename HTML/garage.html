<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCS Club Driver Stats</title>
  <link rel="stylesheet" href="taskbar_logged_in.css">
 
  <link rel="stylesheet" href="garage.css">
<style>


    body {
        margin: 5;
        font-family: Arial, sans-serif;
    }
    h1 {
            text-align: center;
            color: #333;
        }


    
   
</style>
</head>

<body>
    <h1>
        <button onclick="window.location.href='driver_status_logged_in_home.html';" style="font-size: inherit; background: none; border: none; color: inherit; cursor: pointer;">
    

            CCS Club Driver Stats
        </button>
    </h1>
    <div id="taskbar-container"></div>

    <div class = "buttons">
            <button class="action-btn" onclick="showAddCar()">Add Car</button>
            <button class="action-btn" onclick="removeAllCars()">Remove All Cars</button>
    </div>
       

    <div class ="widgets">
        <div class ="widget">
            <h2>Cars</h2>
            <p>Cars driver owns</p>
            <div id ="add-car" style ="display: none; margin-bottom: 20px;"> 
                <div class = "input-group">
                    <input type="text" id="car-make" placeholder="Enter the car's make">
                </div>
                <div class = "input-group">
                    <input type="text" id="car-model" placeholder="Enter the car's model">
                </div>
                <div class = "input-group">
                    <input type="text" id="car-year" placeholder="Enter the car's year">
                </div>
                <div class = "input-group">
                    <input type="text" id="car-color" placeholder="Enter the car's color">
                </div>
                <div class = "input-group">
                    <input type="text" id="car-front-psi" placeholder="Enter the car's front wheels PSI">
                </div>
                <div class = "input-group">
                    <input type="text" id="car-back-psi" placeholder="Enter the car's back wheels PSI">
                </div>
                <div class = "input-group">
                    <button onclick = "addCar()">Add Car</button>
                </div>

            </div>

            <ul id = "car-list" class="car-list"></ul>
        </div>

    

    </div>

    <script src="taskbar_logged_in.js"></script>
    <script src="garage.js"></script>
</body>
</html>
